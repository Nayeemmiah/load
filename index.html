<div class="container " style="margin-top: 75px;">
    <form action="">
      <table id="table_field" class="table table-bordered table-info table-striped">
        <tr>
          <th>Name</th>
          <th>ID</th>
          <th>Phone</th>
          <th>Action</th>
        </tr>
        <tr>
          <td><input class="form-control" type="text" name="fname[]"></td>
          <td><input class="form-control" type="text" name="id_n[]"></td>
          <td><input class="form-control" type="text" name="phone[]"></td>
          <td><input class="btn btn-warning" type="button" name="add[]" id="add" value="Add"></td>
        </tr>
      </table>
      <div class="row justify-content-center d-grid">
        <div class="col"><input type="submit" class="btn btn-warning"></div>
      </div>
    </form>
  </div>
 


<script>
  $(document).ready(function(){
    var html = '<tr><td><input class="form-control" type="text" name="fname"></td><td><input class="form-control" type="text" name="id_n"></td><td><input class="form-control" type="text" name="phone"></td><td><button class="btn btn-danger" id="remove">Remove</button></td></tr>';
    var max = 5;
      var x = 1;
    $("#add").click(function(){
       if (x <= max) {
      $("#table_field").append(html);
      x++;
     }

   


    });
    $("#table_field").on('click','#remove',function(){
      $(this).closest('tr').remove();
      x--;
    });

    
  });
  </script>
